<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>员工信息</title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">

</head>
<body>
<div>
    <form class="layui-form">
        <div class="layui-inline">
            <label class="layui-form-label"></label>
            <div class="layui-input-block">
                <select name="deptno">
                    <option value=""></option>
                    <option value="1001">管理部</option>
                    <option value="1002">财务部</option>
                    <option value="1003">开发部</option>
                    <option value="1004">销售部</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label"></label>
            <div class="layui-input-block">
                <input type="text" name="ename" required placeholder="请输入标题" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
    <table id="demo" lay-filter="test"></table>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
    <!--</div>-->
</div>

<script src="../js/jquery-3.4.1.js"></script>
<script src="../layui/layui.js"></script>
<script>
    //$(function () {});

    layui.use(['table','form','tree','jquery'], function(){
        var table = layui.table;
        var form = layui.form;
        var $ = layui.jquery;
        var tree = layui.tree;

        //第一个实例
        table.render({
            elem: '#demo'
            ,height: 500
            ,url: '/crm/forum/queryForum.do' //数据接口
            ,limit:5
            ,toolbar:'default'
            ,page: true //开启分页
            ,limits:[1,3,5,10]
            ,cols: [
                [ //表头
                    // /*templet:'{{d.empno}}'*/
                    {field: 'forumId',type:'checkbox', title: 'ID', width:80, sort: true, fixed: 'left'}
                    ,{field:'forumClassifyId', width:80, title: '分类'}
                    ,{field:'headline', width:80, title: '主题'}
                    ,{field:'empId', width:80, title: '作者', sort: true}
                    ,{field:'businessId', width:80, title: '所属商机'}
                    ,{field:'forumClicks', title: '点击'}
                ]
            ]
        });

        //监听提交
        form.on('submit(formDemo)', function(data){
            console.log(data.field)
            table.reload('demo', {
                url: '/emp/queryEmp.do'
                ,where: {
                    ename:data.field.ename
                    ,deptno:data.field.deptno
                } //设定异步数据接口的额外参数
            });
            return false;
        });

    });

</script>
</body>
</html>
