<!DOCTYPE html>
<!--suppress ALL-->
<html>
<head>
    <meta charset="utf-8">
    <title>帖子</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css" media="all">

</head>
<body>
<div>
    <div style="width: 60%;margin: 0 auto">
        <div>
            <h1>新增</h1>
            <hr/>
        </div>
        <div>
            <form class="layui-form" action="/crm/forum/saveForum.do">
                <div class="layui-form-item">
                    <label class="layui-form-label">选择框</label>
                    <div class="layui-input-block">
                        <select th:name="forumClassifyId">
                            <option value="1001">商机讨论板</option>
                            <option value="1002">合理化建议</option>
                            <option value="1003">技术交流</option>
                            <option value="1004">企业文化</option>
                            <option value="1005">生活娱乐</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">主题</label>
                    <div class="layui-input-block">
                        <input type="text" name="headline" th:name="headline" required placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">文本域</label>
                    <div class="layui-input-block">
                        <textarea name="principalPart" placeholder="请输入内容" th:name="principalPart" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">发帖</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../js/jquery-3.4.1.js"></script>
<script src="../../../layui/layui.js"></script>
<script>
    layui.use('form', function(){
        var form = layui.form;

    });
</script>
</body>
</html>
